<div class="d-flex justify-content-center">
    <div class="col-sm-8 col-md-6">
        <mat-card>
            <mat-card-content>

                <div class="d-flex justify-content-center">
                    <ngb-timepicker name="logTime" [(ngModel)]="logTime" [hourStep]="hourStep" [minuteStep]="minuteStep"></ngb-timepicker>
                </div>

                <div class="d-flex justify-content-center">
                    <mat-form-field class='full-width'>
                        <mat-label>Client</mat-label>
                        <mat-select [(ngModel)]="selectedClient">
                            <mat-option disabled>Please choose...</mat-option>
                            <mat-option *ngFor="let client of clients" [value]="client.id">
                                {{client.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>


                <div class="d-flex justify-content-center">
                    <mat-form-field class="full-width">
                        <textarea matInput placeholder="log description" rows='5' [(ngModel)]="description"></textarea>
                    </mat-form-field>
                </div>

            </mat-card-content>
            <mat-card-actions class="d-flex justify-content-end">
                <button mat-raised-button color='primary' (click)="submitTime()">Log Time</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
