<div class="d-flex justify-content-center">
    <div class="col-sm-6 col-md-4">
        <mat-card>
            <mat-card-content>
                <div class="d-flex justify-content-center">
                    <mat-form-field>
                        <input matInput placeholder="Toggl Username" [(ngModel)]="username">
                    </mat-form-field>
                </div>

                <div class="d-flex justify-content-center">
                    <mat-form-field>
                        <input matInput type='password' placeholder="Toggl Password" autocomplete='off' [(ngModel)]="password">
                    </mat-form-field>
                </div>
            </mat-card-content>
            <mat-card-actions class="d-flex justify-content-end">
                <button mat-button (click)="addCreds()">Login</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
