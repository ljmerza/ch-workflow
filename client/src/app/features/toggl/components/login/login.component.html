<div class="d-flex justify-content-center">
	<div class="col-sm-6 col-md-4">
		<mat-card>
			<mat-card-content>
				<div class="d-flex justify-content-center">
					<mat-form-field>
						<input matInput placeholder="Toggl Token" [(ngModel)]="token" />
					</mat-form-field>
				</div>

				<div class="d-flex justify-content-center">
					<mat-form-field class="full-width">
						<mat-label>Default Project</mat-label>
						<mat-select [(ngModel)]="selectedProject">
							<mat-option disabled></mat-option>
							<mat-option *ngFor="let project of projects" [value]="project.id">
								{{ project.name }}
							</mat-option>
						</mat-select>
					</mat-form-field>
				</div>
			</mat-card-content>
			<mat-card-actions class="d-flex justify-content-end">
				<button mat-raised-button color="primary" (click)="addCreds()">Save</button>
			</mat-card-actions>
		</mat-card>
	</div>
</div>
