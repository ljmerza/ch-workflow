

<table *ngIf='!loading' mat-table [dataSource]="entries" class="mat-elevation-z8">

    <ng-container matColumnDef="at">
        <th mat-header-cell *matHeaderCellDef> at </th>
        <td mat-cell *matCellDef="let entry"> {{entry.at | amCalendar}} </td>
    </ng-container>

    <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef> duration </th>
        <td mat-cell *matCellDef="let entry"> {{entry.duration | amDuration:'seconds'}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> description </th>
        <td mat-cell *matCellDef="let entry"> {{entry.description}} </td>
    </ng-container>

    <ng-container matColumnDef="pidName">
        <th mat-header-cell *matHeaderCellDef> Project </th>
        <td mat-cell *matCellDef="let entry"> {{entry.pidName}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
